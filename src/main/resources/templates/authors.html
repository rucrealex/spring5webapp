<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework 5</title>
</head>

<body>

<h1>Authors List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="author : ${authors}">
        <th th:text="${author.id}">id</th>
        <th th:text="${author.lastName}" style="width:300px">Lastname</th>
        <th th:text="${author.firstName}">Firstname</th>
    </tr>
</table>

</body>
</html>
